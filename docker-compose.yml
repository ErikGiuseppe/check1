version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mongo-network

  
  backend:
    image: backend
    container_name: backend    
    build: ./ 
    ports:
      - "3000:3000"
    networks:
      - mongo-network


volumes:
  mongo-data:

networks:
  mongo-network:
